<section class="main__hero hero">
  <div class="hero__container container">
    <div class="hero__body">
      <div class="hero__content">
        <span class="hero__descr">Быстрый. Дерзкий</span>
        <h1 class="hero__title">
          <span class="hero__title-inner"><span>Велосипед</span></span>
          <span class="hero__title-inner"><span>советский</span></span>
        </h1>
        <button type="button" class="hero__btn btn"><span>Заказать</span></button>
      </div>
      <div class="hero__img">
        <picture>
          <source srcset="img/hero/bicycle-s.webp 1x, img/hero/bicycle-s-2x.webp 2x" media="(max-width: 1025px)"
            type="image/webp">
          <source srcset="img/hero/bicycle-s.png 1x, img/hero/bicycle-s-2x.png 2x" media="(max-width: 1025px)"
            type="image/webp">
          <source srcset="img/hero/bicycle.webp 1x, img/hero/bicycle-2x.webp 2x" type="image/webp">
          <img loading="lazy" src="img/hero/bicycle.png" srcset="img/hero/bicycle-2x.png 2x"
            alt="Трехколесный велосипед">
        </picture>
      </div>
    </div>
  </div>
</section>
