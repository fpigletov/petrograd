      <video src="resources/video/video.mp4" loop></video>
    </div>
    <a href="#" class="marquee__btn marquee__btn--video" aria-label="Перейти к видео">
      <svg>
        <use xlink:href="img/sprites/sprite.svg#video-btn"></use>
      </svg>
      <span class="marquee__btn-inner">

          <use xlink:href="img/sprites/sprite.svg#play"></use>

      </span>

  <div class="marquee__content marquee__content--goto">

      <picture>
        <source srcset="img/marquee/marq-bike.webp 1x, img/marquee/marq-bike-2x.webp 2x" type="image/webp">
        <img loading="lazy" src="img/marquee/marq-bike.png" srcset="img/marquee/marq-bike-2x.png 2x"

      </picture>
    </div>

      <svg>
        <use xlink:href="img/sprites/sprite.svg#go-to"></use>
      </svg>
      <span class="marquee__btn-inner">

          <use xlink:href="img/sprites/sprite.svg#arrow"></use>
        </svg>
      </span>
    </a>
